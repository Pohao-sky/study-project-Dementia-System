<div class="voice-test-block">
  <h3>{{ title }}</h3>
  <button (click)="startTest()" [disabled]="recording || disabled">開始錄音</button>

  @if (recording) {
    <div>倒數：{{ timer }} 秒</div>
    <div>錄音中...</div>
  }

  @if (done && result) {
    <div>
      <p>總分：{{ result.total }} 種</p>
      <p>您說出的詞彙：{{ result.detail ? getKeys(result.detail).join('、') : '' }}</p>
    </div>
  }
</div>
